<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link  rel="icon" type="image/x-icon" href="calculator.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    <div class="screen">
        <div id="expression"></div>
        <div id="result"></div>
    </div>
    <div class="buttons">
   <button>AC</button>
   <button>(</button>
   <button>)</button>
   <button>+</button>
   <button>7</button>
   <button>8</button>
   <button>9</button>
   <button>-</button>
   <button>4</button>
   <button>5</button>
   <button>6</button>
   <button>*</button>
   <button>1</button>
   <button>2</button>
   <button>3</button>
   <button>/</button>
   <button>DEL</button>
   <button>0</button>
   <button>.</button>
   <button>=</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
